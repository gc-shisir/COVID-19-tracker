<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Covid19 Tracker</title>
</head>
<body>

    <!-- Header section begins here -->
    <section id="header-section">
        <div class="container-fluid bg-dark text-white text-center py-2"><h2>COVID-19 TRACKER</h2></div>
    </section>
    <!-- Header section ends here -->

    <!-- Section for world data begins here -->
    <section id="world-data" class="bg-info">
        <div class="container-fluid d-flex flex-column">
            <h2 class="m-auto text-white my-1">Global Results</h2>
            <div class="container d-flex justify-content-between text-white">
                <div id="newConfirmed" class="bg-danger rounded p-2 my-2">
                    <h4 class="text-center">New Confirmed</h4>
                    <h4 class="text-center newConfirmed">0</h4>
                </div>
                <div id="totalConfirmed"  class="bg-primary rounded p-2 my-2">
                    <h4 class="text-center">Total Confirmed</h4>
                    <h4 class="text-center totalConfirmed" >0</h4>
                </div>
                <div id="newDeaths" class="bg-danger rounded p-2 my-2">
                    <h4 class="text-center">New Deaths</h4>
                    <h4 class="text-center newDeaths">0</h4>
                </div>
                <div id="totalDeaths" class="bg-primary rounded p-2 my-2">
                    <h4 class="text-center">Total Deaths</h4>
                    <h4 class="text-center totalDeaths">0</h4>
                </div>
                <div id="newRecovered" class="bg-danger rounded p-2 my-2">
                    <h4 class="text-center">New Recovered</h4>
                    <h4 class="text-center newRecovered" >0</h4>
                </div>
                <div id="totalRecovered" class="bg-primary rounded p-2 my-2">
                    <h4 class="text-center">Total Recovered</h4>
                    <h4 class="text-center totalRecovered">0</h4>
                </div>
            </div>
        </div>
    </section>
    <!-- Section for world data ends here -->

    <!-- section for country data begins here -->
    <section id="country-data" class="bg-secondary">
        <div class="container-fluid">
            <div class="title d-flex flex-column">
                <h2 class="text-white text-center my-2">
                    Result for particular country
                </h2>
                <div class="container">
                    <input type="text" placeholder="Search for a particular Country..." class="form-control mx-auto w-50 my-2" id="search">
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">S.No.</th>
                            <th scope="col" class="text-center">Country</th>
                            <th scope="col" class="text-center">New Confirmed</th>
                            <th scope="col" class="text-center">Total Confirmed</th>
                            <th scope="col" class="text-center">New Deaths</th>
                            <th scope="col" class="text-center">Total Deaths</th>
                            <th scope="col" class="text-center">New Recovered</th>
                            <th scope="col" class="text-center">Total Recovered</th>
                        </tr>
                    </thead>
                    <tbody class="table-data">

                    </tbody>
                    <!-- <tr class="table-data"> -->
                        <!-- <td class="text-center">Nepal</td>
                        <td class="text-center">254</td>
                        <td class="text-center">254</td>
                        <td class="text-center">254</td>
                        <td class="text-center">254</td>
                        <td class="text-center">254</td>
                        <td class="text-center">254</td> -->
                    <!-- </tr> -->
                </div>
            </div>
        </div>
    </section>
    <!-- Section for country data ends here -->
    

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>  
<script src="main.js"></script>  
</body>
</html>
